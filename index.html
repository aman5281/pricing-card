<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <header class="header-heading">
                <h3>Basic</h3>
            </header>
            <main class="main-desc">
                <div class="para">
                <p>10GB Storage</p>
                <hr>
                <p>10 Emails</p>
                <hr>
                <p>10 Domains</p>
                <hr>
                <p>Endless support</p>
            </div>
                <hr>
                <p id="rate">$ 10</p>
                <p class="per-month">Per month</p>
            </main>
            <footer>
                <div class="signup">
                    <button>Sign Up</button>
                </div>

            </footer>

        </div>
        <div class="box">
            <div class="box-shadow">
                <header class="header-heading2">
                    <h3>Pro</h3>
                </header>
                <main class="main-desc">
                    <div class="para">
                    <p>25GB Storage</p>
                    <hr>
                    <p>25 Emails</p>
                    <hr>
                    <p>25 Domains</p>
                    <hr>
                    <p>Endless support</p>
                </div>
                    <hr>
                    <p id="rate">$ 25</p>
                    <p class="per-month">Per month</p>
                </main>
                <footer>
                    <div class="signup">
                        <button>Sign Up</button>
                    </div>
                </footer>
                </div>
            </div>
       
           
        <div class="box">
            <header class="header-heading">
                <h3>Premium</h3>
            </header>
            <main class="main-desc">
                <div class="para">
                <p>50GB Storage</p>
                <hr>
                <p>50 Emails</p>
                <hr>
                <p>50 Domains</p>
                <hr>
                <p>Endless support</p>
            </div>
                <hr>
                <p id="rate">$ 50</p>
                <p  class="per-month">Per month</p>
            </main>
      
            <footer>
                <div class="signup">
                <button>Sign Up</button>
            </div>
        </footer>
        </div>
        </div>
    
</body>
</html>
